<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pokemon_Api</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div>
            <h1>Pokémon Search App</h1>
            <div class="container">
              <form role="search" id="search-form">
                <label for="search-input">Search for Pokémon Name or ID:</label>
                <input type="text" name="pokemon" id="search-input" required />
                <button id="search-button">Search</button>
              </form>
              <div class="output">
                <div class="top-container">
                  <div class="name-and-id">
                    <span id="pokemon-name"></span>
                    <span id="pokemon-id"></span>
                  </div>
                  <div class="size">
                    <span id="weight"></span>
                    <span id="height"></span>
                  </div>
                  <div id="img-container_front" class="img-container">
                    <img src="" id="pokemonImgF" style="display:none"/>
                  </div> <!-- img !-->
                  <div id="img-container_back" class="img-container">
                    <img src="" id="pokemonImgB" style="display: none"/>
                  </div>
                  <div id="types"></div>
                </div>
                <div class="bottom-container">
                  <table>
                    <tr>
                      <th>Base</th>
                      <th>Stats</th>
                    </tr>
                    <tr>
                      <td>HP:</td>
                      <td id="hp"></td>
                    </tr>
                    <tr>
                      <td>Attack:</td>
                      <td id="attack"></td>
                    </tr>
                    <tr>
                      <td>Defense:</td>
                      <td id="defense"></td>
                    </tr>
                    <tr>
                      <td>Sp. Attack:</td>
                      <td id="special-attack"></td>
                    </tr>
                    <tr>
                      <td>Sp. Defense:</td>
                      <td id="special-defense"></td>
                    </tr>
                    <tr>
                      <td>Speed:</td>
                      <td id="speed" class="speed"></td>
                    </tr>
                  </table>
                </div>
              </div>
        </div>
        
        <script src="./scripts.js" async defer></script>
    </body>
</html>
